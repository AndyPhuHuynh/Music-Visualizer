<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="src/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Visualizer</title>
    </head>
    <body>
        <div id="ui-overlay">
            <div id="panel">
                <div id="panel-content">
                    <div id="panel-title">Music Visualizer</div>
                    <div class="source-select">
                        <label>
                            <input type="radio" id="source-select-upload" name="audio-source" value="upload" checked/>
                            Upload Song
                        </label>
                        <label>
                            <input type="radio" id="source-select-preset" name="audio-source" value="preset"/>
                            Preset Song
                        </label>
                    </div>

                    <div id="upload-container">
                        <input id="file-input" type="file" accept="audio/*">
                    </div>

                    <div id="preset-container" class="hidden">
                        <label for="preset-select" class="hidden"></label>
                        <select id="preset-select">
                            <option value="">Select a preset</option>
                            <option value="music/megalovania.flac">Megalovania</option>
                            <option value="music/revenge.mp3">Revenge</option>
                            <option value="music/its-been-so-long.mp3">Its Been So Long</option>
                        </select>
                    </div>

                    <button id="start-button">Start Visualization</button>
                </div>
            </div>
        </div>
        <div id="loading-overlay" class="loading hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <div class="loading-text">Analyzing audioâ€¦</div>
            </div>
        </div>

        <script type="module" src="/src/main.ts"></script>

        <div id="app">
        </div>
    </body>
</html>
